<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Password Generator ğŸ”</h2>

        <input type="text" id="password" placeholder="Your password" readonly>

        <div class="options">
            <label>
                Length:
                <input type="number" id="length" min="6" max="20" value="12">
            </label>

            <label><input type="checkbox" id="upper" checked> Uppercase</label>
            <label><input type="checkbox" id="lower" checked> Lowercase</label>
            <label><input type="checkbox" id="number" checked> Numbers</label>
            <label><input type="checkbox" id="symbol"> Symbols</label>
        </div>

        <button onclick="generatePassword()">Generate Password</button>
        <button onclick="copyPassword()">Copy ğŸ“‹</button>

        <p id="msg"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
